<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation &mdash;</title>

    <!-- ICON -->
    <link rel="icon" href="./assets/img/Logo.png" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <h4 class="subtitle text__pink rotate__3">Day #1</h4>
      <br />
      <h2 class="title text__white shadow__3d rotate__3 mb__large">
        CSS3 Advanced Course &mdash;
      </h2>

      <!-- SECTION -->

      <section class="sec">
        <div class="sec__container">
          <p class="sec__txt">
            <span class="text__bold">instructions :</span> Use CSS3 to create
            visually attractive buttons of all different shapes, sizes and
            effects &mdash;
          </p>

          <p class="sec__title">CSS Display: Flex &mdash;</p>

          <div class="row">
            <div class="col">Col-01</div>
            <div class="col">Col-02</div>
            <div class="col">Col-03</div>
            <div class="col">Col-04</div>
            <div class="col">Col-05</div>
            <div class="col">Col-06</div>
            <div class="col">Col-07</div>
            <div class="col">Col-08</div>
          </div>

          <hr class="hor__line" />

          <!-- <figure>
            <img src="./assets/img/01.jpeg" alt="" class="transition__origin" />
          </figure> -->
        </div>

        <!-- NOTIFICATION -->

        <div class="sec__noti">
          <p class="sec__noti--title">SECTION</p>
          <p class="sec__noti--msg">FINAL RESULT</p>
        </div>

        <!-- 
        4px between icons and text

8px between elements within a component

16px as the default padding value for card or list components

24px for margins between sections
        
        -->
      </section>
    </main>
  </body>
</html>
