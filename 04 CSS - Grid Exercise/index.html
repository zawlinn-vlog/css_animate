<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation &mdash;</title>

    <!-- ICON -->
    <link rel="icon" href="./assets/img/Logo.png" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="picture row">
        <figure class="picture_container">
          <picture>
            <source
              media="(max-width: 37.5em)"
              srcset="
                https://picsum.photos/250/150?random=13 1x,
                https://picsum.photos/500/300?random=13 2x
              "
            />
            <img
              srcset="
                https://picsum.photos/250/150?random=1 1x,
                https://picsum.photos/500/300?random=1 2x
              "
              alt="Picture 01"
            />
          </picture>
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img
            srcset="
              https://picsum.photos/500/300?random=2   500w,
              https://picsum.photos/1600/850?random=2 1000w
            "
            sizes="(max-width: 768px) 33vw, (max-width: 425px)  33vw, 320px"
            src=" https://picsum.photos/1600/850?random=2"
            alt="Picture 02"
          />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=3" alt="Picture 03" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=4" alt="Picture 04" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=5 " alt="Picture 05" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=6" alt="Picture 06" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=7" alt="Picture 07" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=8" alt="Picture 08" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=9" alt="Picture 09" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=10" alt="Picture 10" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=11" alt="Picture 11" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
        <figure class="picture_container">
          <img src="https://picsum.photos/500/300?random=12" alt="Picture 12" />
          <figcaption class="picture_caption">See More</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
